<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock%}</title>
    <link href="{{url_for('static', filename='css/script/bootstrap.min.css')}}" rel="stylesheet">
    <script src="{{url_for('static', filename='jquery/jquery-3.6.0.min.js')}}"></script>
    
</head>

<body >
    <nav style="background-color: #F99B9B;" class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid" style="background-color: #F99B9B;">
            <a class="navbar-brand" href="/home">Camaronesa <b>Store</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Inicio  </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/product/car">Link</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled">{{ current_user.fullname}}</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" class="rounded-circle"width="30" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                              </svg>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/account/porfile">Perfil</a></li>
                            <li><a class="dropdown-item" href="/account">Configuracion de la Cuenta</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="{{url_for('logout')}}">Cerrar sesion</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
    <script src="{{url_for('static', filename='js/script/bootstrap.bundle.min.js')}}"></script>
    <footer class="bd-footer py-4 py-md-5 mt-5 bg-dark">

    </footer>
</body>

</html>
