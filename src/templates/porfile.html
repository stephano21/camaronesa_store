{% extends './client.html' %}
{% block title %}Perfil{% endblock%}
{% block body %}
<div class="container">
    <div class="input-group mb-3"></div>
<div class="input-group mb-3"></div>
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="card" style="width: 25rem;">
            <div class="input-group mb-3"></div>
            <div class="d-flex align-items-center justify-content-center input-group mb-3">
                <img src="https://thispersondoesnotexist.com/image"alt="..." width="320" height="320" class="rounded-circle ">
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <h3 class="card-title">{{ current_user.name}}</h3>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Correo</span>
                    <input type="text" class="form-control" placeholder="Contraseña" name="name" aria-label="Username"
                        aria-describedby="basic-addon1" required value="{{ current_user.email}}">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Dirección</span>
                    <input type="text" class="form-control" placeholder="Contraseña" name="name" aria-label="Username"
                        aria-describedby="basic-addon1" required value="{{ current_user.address}}">
                </div>
                <button id="edit" class="btn btn-outline-success edit">Editar</button>
            </div>
        </div>
    </div>
</div>
{% endblock%}
