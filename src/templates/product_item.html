{% extends './client.html' %}
{% block title %}Producto Visualizacion{% endblock%}
{% block body %}
<div class="container">
    <input type="hidden" name="csrf_token" id="token" value="{{csrf_token()}}">
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQw5ocssoz-iwwAhSSaEABLbO5-D-4Qd-Pyys2K8lCPjS6g9qf3NHqzqxKgj9MoS6ISBTE&usqp=CAU"
                        class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Camaron Sin cola</h5>
                        <p class="card-text">Paquete primium de 7kg de camaron sin cola</p>
                        <p class="card-text">$15</p>

                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
        <div class="more row">
            <div class="card col-sm-6" style="width: 13rem;margin: 7px 7px;">
                <img src="https://ekosnegocios.com/image/posts/February2022/85zKvSx2IGJGelvzHWwH.jpg">
                <div class="card-body">
                    <h5 class="card-title">$ ${item.price}</h5>
                    <p class="card-text">${item.name}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
            <div class="card col-sm-6" style="width: 13rem;margin: 7px 7px;">
                <img src="https://ekosnegocios.com/image/posts/February2022/85zKvSx2IGJGelvzHWwH.jpg">
                <div class="card-body">
                    <h5 class="card-title">$ ${item.price}</h5>
                    <p class="card-text">${item.name}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
</div>
<script src="{{url_for('static', filename='js/cap_dataURL.js')}}"></script>
{% endblock%}
